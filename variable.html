<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 100;
        var str = "string";
        var tag = "<h1>hello</h1>";
        var hundred = Number("100");
        var bFlagTrue = Boolean("OK");
        var bFlagFalse = Boolean(0);
        document.write(num, "<br>");
        document.write(str, "<br>");
        document.write(tag, "<br>");
        document.write(hundred, "<br>");
        document.write(bFlagTrue, " ", bFlagFalse, "<br>");
        document.write(typeof num, "<br>");
        num = null;
        document.write(typeof num, "<br>");
        var none;
        document.writeln(typeof none, "<br>");
        document.write(num?"ok":"nok");
    </script>
</head>
