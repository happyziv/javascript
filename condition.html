<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 100;
        if (num > 1000){
            document.write("1000 보다 큼");
        }
        else if(num > 10){
            document.write("10 보다 큼")
        }
        else{
            document.write("몰라");
        }
        document.write("<br>");
        var result = confirm("확인하시겠습니까?");
        document.write(result?"확인":"취소!!");

        var id = prompt("ID","");
        var pass = prompt("PASS","");

        if(id == "id" && pass == "pass"){
            document.write("로그인됨!!");
        }
        else{
            alert("id pass error");
            location.reload();
        }
    </script>
</head>
<body>
    
</body>
</html>
